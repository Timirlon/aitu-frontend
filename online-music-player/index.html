<!DOCTYPE html>
<html>
    <head>
        <title>
            MuseBox
        </title>

        <!-- bootstrap --> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <!-- link page to css for styling --> 
        <link rel="stylesheet" href="css/style.css">

        <!-- importing google fonts --> 
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fascinate+Inline&display=swap" rel="stylesheet">

    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <h1 id="logo">MuseBox</h1>

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="d-flex justify-content-center flex-grow-1">
                        <form class="d-flex search-form">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-dark" id="search" type="submit">Search</button>
                        </form> 
                    </div>               

                    <button id="pfp-button" onclick="window.location.href='registration-page.html';">
                        <img id="profile-picture" src="https://cdn-icons-png.flaticon.com/512/1144/1144760.png">
                        <img id="dark-mode-pfp" src="multimedia/images/dark-mode-pfp.png">
                        <img id="hover-pfp" src="multimedia/images/hover-pfp.png">
                    </button>
                </div>
            </nav>
        </header>

    
        <div class="container">
            <div class="side-bar">
                <ul class="option-list" id="option-list-top">
                    <li><a href="#" id="selected-page">Home</a></li>
                    <li><a href="#" id="openPopup">Premium</a></li>
                </ul>
                <ul class="option-list" id="option-list-bottom">
                    <li><a href="music-page.html">Music</a></li>
                    <li><a href="genres-page.html">Genres</a></li>
                    <li><a href="artists-page.html">Artists</a></li>
                </ul>

                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                  </label>
            </div>


            <div class="main-bar">
                <p id="greeting"></p>

                <p id="main-bar-top-text">Top 3 songs of the day</p>
                <div class="music">
                    <audio controls>
                        <source src="multimedia/music-files/rick.mp3" type="audio/mpeg">
                    </audio>
                </div>
                <div class="content">Rick Astley - Never gonna give you up</div>

                <div class="music">
                    <audio controls>
                        <source src="multimedia/music-files/clint-eastwood.mp3" type="audio/mpeg">
                    </audio>
                </div>
                <div class="content">Gorillaz - Clint Eastwood</div>

                <div class="music">
                    <audio controls>
                        <source src="multimedia/music-files/orwells.mp3" type="audio/mpeg">
                    </audio>
                </div>
                <div class="content">Orwells - Who needs you</div>

            </div>
        </div>

        <div id="overlay" class="overlay"></div>
        <div id="popup" class="popup">
            <h2>Subscribe</h2>
            <form>
                Name: <input type="text"><br><br>
                Email: <input type="email"><br><br>
                <button type="button" id="closePopup">Close</button>
            </form>
        </div>

        <footer>
            <p id="footer-info-text">Â© MuseBox, 2024. All rights reserved.<br>
                Developed By: Turgimbayev Temirlan.</p>
        </footer>

    <!-- Audio element -->
    <audio id="audio-player">
        <source src="multimedia/music-files/rick.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        // JavaScript to handle button click
        document.getElementById('play-audio-button').addEventListener('click', () => {
            const audioPlayer = document.getElementById('audio-player');
            audioPlayer.play();
        });
    </script>

        <script src="js/pop-up-script.js"></script>
        <script src="js/current-date-time.js"></script>
        <script src="js/accordion.js"></script>
        <script src="js/background-theme.js"></script>
        <script src="js/time-button.js"></script>
        <script src="js/dynamic-greeting.js"></script>
    </body>
</html>
