<!DOCTYPE html>
<html>
    <head>
        <title>
            MuseBox
        </title>

        <link rel="stylesheet" href="css/style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fascinate+Inline&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <nav>
                <h1 id="logo">MuseBox</h1>

                <input class="search-bar" type="text">
                <input id="search-button" type="submit" value="search">
                <button id="pfp-button" onclick="window.location.href='registration-page.html';">
                    <img id="profile-picture" src="https://cdn-icons-png.flaticon.com/512/1144/1144760.png">
                    <img id="dark-mode-pfp" src="multimedia/images/dark-mode-pfp.png">
                    <img id="hover-pfp" src="multimedia/images/hover-pfp.png">
                </button>
            </nav>
        </header>
    
        <div class="container">
            <div class="side-bar">
                <ul class="option-list" id="option-list-top">
                    <li><a href="main-page.html">Home</a></li>
                    <li><a href="library.html">Library</a></li>
                    <li><a href="#" id="openPopup">Premium</a></li>
                </ul>
                <ul class="option-list" id="option-list-bottom">
                    <li><a href="#">Music</a></li>
                    <li><a href="#">Podcasts</a></li>
                    <li><a href="#">Genres</a></li>
                    <li><a href="#"  id="selected-page">Artists</a></li>
                </ul>
            </div>

            <div class="main-bar">
                <p id="main-bar-top-text">Artists</p>

                <ol class="artist-list">
                  <li class="metal"><a href="#">Sabaton</a></li>
                  <li class="rock"><a href="#">Blur</a></li>
                  <li class="hip-hop"><a href="#">Gorillaz</a></li>
                  <li class="hip-hop"><a href="#">2pac</a></li>
                  <li class="rock"><a href="#">Linkin Park</a></li>
                  <li class="pop"><a href="#">Taylor Swift</a></li>
                  <li class="hip-hop"><a href="#">Kendrick Lamar</a></li>
                  <li class="rock"><a href="#">Kenny Loggins</a></li>
                  <li class="pop"><a href="#">Maroon</a></li>
                  <li class="rock"><a href="#">The Beatles</a></li>
                </ol>
        
                <button class="hip-hop-filter">Hip-hop</button>
            </div>
        </div>

        <div id="overlay" class="overlay"></div>
        <div id="popup" class="popup">
            <h2>Subscribe</h2>
            <form>
                Name: <input type="text"><br><br>
                Email: <input type="email"><br><br>
                <button type="button" id="closePopup">Close</button>
            </form>
        </div>

        <footer>
            <p>Turgimbayev Temirlan</p>
            <p id="datetime"></p>
            <button id="color-switcher">Dark Mode</button>
        </footer>

        <script src="js/pop-up-script.js"></script>
        <script src="js/current-date-time.js"></script>
        <script src="js/accordion.js"></script>
        <script src="js/background-theme.js"></script>
        <script src="js/time-button.js"></script>
        <script src="js/music-filter.js"></script>
    </body>
</html>
