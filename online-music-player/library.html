<!DOCTYPE html>
<html>
    <head>
        <title>
            MuseBox
        </title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        
        <header>
          <nav>
            <input class = "search-bar" type="text">
            <input id="search-button" type="submit" value="search">

            <button id="pfp-button" onclick="window.location.href='registration.html';">
              <img id="profile-picture" src="https://cdn-icons-png.flaticon.com/512/1144/1144760.png">
              <img id="dark-mode-pfp" src="multimedia/images/dark-mode-pfp.png">
              <img id="hover-pfp" src="multimedia/images/hover-pfp.png">
            </button>
          </nav>
        </header>
        
        <div class="container">
          <div class="side-bar">
            <ul class="option-list" id="option-list-top">
                <li><a href="main-page.html">Home</a></li>
                <li><a href="#" id="selected-page">Library</a></li>
                <li><a href="#" id="openPopup">Premium</a></li>
            </ul>
  
            <ul class="option-list" id="option-list-bottom">
              <li><a href="#">Music</a></li>
                <li><a href="#">Podcasts</a></li>
                <li><a href="#">Genres</a></li>
                <li><a href="#">Artists</a></li>
            </ul>
          </div>      
          
          <div class="main-bar">
            <p id="main-bar-top-text">
              Your playlists
            <p>
            <div>
              <button class = "playlist">
                <h4 class="playlist-text">My playlist</h4>
              </button>
  
              <button class = "playlist">
                <h4 class="playlist-text">Favorites</h4>
              </button>
            </div>  
          </div>
        </div>

        <div id="overlay" class="overlay"></div>
        <div id="popup" class="popup">
            <h2>Subscribe</h2>
            <form>
                Name: <input type="text"><br><br>
                Email: <input type="email"><br><br>
                <button type="button" id="closePopup">Close</button>
            </form>
        </div>

        <script src="js/pop-up-script.js"></script>
        <script src="js/current-date-time.js"></script>
        <script src="js/change-color.js"></script>

        <footer>
            <p>Turgimbayev Temirlan</p>
            <p id="datetime"></p>
            <button id="color-switcher">Toggle Dark Mode</button>
        </footer>
    </body>
</html>
