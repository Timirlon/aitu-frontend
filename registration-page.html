<!DOCTYPE html>
<html>
    <head>
        <title>MuseBox</title>

        <link rel="stylesheet" href="css/style.css">

        <!-- bootstrap --> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <!-- link page to css for styling --> 
        <link rel="stylesheet" href="css/style.css">

        <!-- importing google fonts (used for logo of website) --> 
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fascinate+Inline&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <h1 id="logo">MuseBox</h1>

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="d-flex justify-content-center flex-grow-1">
                        <form class="d-flex search-form">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-light" type="submit">Search</button>
                        </form> 
                    </div>               

                    <button id="pfp-button" onclick="window.location.href='registration-page.html';">
                        <img id="profile-picture" style="opacity: 1;" src="multimedia/images/selected-pfp.png">
                    </button>
                </div>
            </nav>
        </header>
        

        <div class="container">
            <div class="side-bar">
                <ul class="option-list" id="option-list-top">
                    <li><a href="main-page.html">Home</a></li>
                    
                    <li><a href="#" id="openPopup">Premium</a></li>
                </ul>
                <ul class="option-list" id="option-list-bottom">
                    <li><a href="#">Music</a></li>
                    
                    <li><a href="#">Genres</a></li>
                    <li><a href="artists-page.html">Artists</a></li>
                </ul>

                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                  </label>
            </div>

            <div class="main-bar">

                <h4 id="greeting"></h4>                

                <form id="registration-form">
                    <h5 class="registration-form-top-text">Registration</h5>

                    <input type="text" id="name" placeholder="Login"><span id="nameError" class="error"></span><br><br>
                    <input type="email" id="email" placeholder="Email"><span id="emailError" class="error"></span><br><br>
                    <input type="password" id="password" placeholder="Password"><span id="passwordError" class="error"></span><br><br>
                    <input type="password" id="confirmPassword" placeholder="Confirm password"><span id="confirmPasswordError" class="error"></span><br><br>
                    <input type="submit" value="Sign in" class="register btn btn-secondary"><br>

                    <p class="registration-form-bottom-text">Have account already?</p>
                    <a class="registration-form-bottom-text" href="login.html">Log here</a>
                </form>

                

            
            </div>
        </div>

        <div id="overlay" class="overlay"></div>
        <div id="popup" class="popup">
            <h2>Subscribe</h2>
            <form>
                Name: <input type="text"><br><br>
                Email: <input type="email"><br><br>
                <button type="button" id="closePopup">Close</button>
            </form>
        </div>


        <footer>
            <p id="footer-info-text">Â© MuseBox, 2024. All rights reserved.<br>
                Developed By: Turgimbayev Temirlan.</p>
        </footer>

        
        <script src="js/form-validation.js"></script>
        <script src="js/registration-script.js"></script>
        <script src="js/pop-up-script.js"></script>
        <script src="js/current-date-time.js"></script>
        <script src="js/background-theme.js"></script>
        <script src="js/registration-script.js"></script>
        <script src="js/dynamic-greeting.js"></script>
        <script src="js/keyboard-navigation.js"></script>
    </body>
</html>
